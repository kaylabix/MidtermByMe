<html>
    <head>
        <title>Shopping!</title> <!--Text in the tab-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="javascripts/app.js"></script>
        <script stc="stylesheets/style.css" rel="stylesheet"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            .heading-border
            {
                background-color: darkorchid;
                width: 100%;
                padding-bottom: 50px;
                margin-bottom: 50px;
                padding-top: 50px;
                padding-left: 50px;
            }
        </style>
    </head>
    <body ng-app="shopping" ng-controller="MainCtrl"> <!--Tells Angular code that it has access to the stuff included in this tage -->
        <div class="heading-border">
            <span>
               <h1> Shop 'Til You Drop!</h1>
            </span>
        </div>
        <div style="margin-left: 5em;">
            <h1>Current Products</h1>
            <div ng-repeat="product in products | orderBy:['Name']"> <!--For each loop, ordered by name-->
                <input type="checkbox" ng-model="product.selected"> <!--sets the selected parameter of the candidate, two way communication-->
                {{product.Name}} - price {{product.price}} <img width:"50px" height:"50px" ng-show="product.picURL" ng-src="{{product.picURL}}">
            </div>
            <button ng-click="addToCart()"> Submit Purchases </button> <!--Click this and doVote() will get called-->
            <h1> Shopping Cart</h1>
            <div ng-repeat="product in cart |  orderBy:['Name']">  {{product.Name}} - price {{product.price}} <img width:"50px" height:"50px" ng-show="product.picURL" ng-src="{{product.picURL}}"></div> <!--For each loop-->
        </div>
    </body>
</html>
